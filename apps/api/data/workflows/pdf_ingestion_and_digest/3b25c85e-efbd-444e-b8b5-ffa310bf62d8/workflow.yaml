metadata:
  author: CC
  created: '2025-05-24'
  tags:
  - ingestion
  - digest
  - pdf-processing
steps:
- agent: ingestion_agent
  description: Process PDF content through ingestion agent
  id: ingest
  input_file: tests/sample_pdf_input.json
  name: Ingest PDF
  outputs:
  - content_id
  - content_type
  - metadata
  - content_length
- agent: digest_agent
  config:
    format: markdown
    limit: 10
  description: Generate markdown digest from ingested content
  id: digest
  input_from: ingest
  name: Generate Digest
  outputs:
  - digest
  - summary_count
  - format
workflow:
  description: Process a PDF file and generate a formatted digest
  name: PDF Ingestion and Digest
  version: 1.0.0
